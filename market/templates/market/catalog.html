{% extends "market/base.html" %}
{% block content %}
    <style>
       .leftimg {
        float:left;
        margin: 7px 7px 7px 0;
       }

       .cost {
         text-decoration: none;
         background-color: #fc8e0f;
         text-color: #050505
        }
    </style>
    {% for book in books %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ book.author.name }}</a>
            </div>
            <h2><a class="article-title" href="#">{{ book.name }}</a></h2>
            <p class="article-content">{{ book.tags }}</p>
              <p><img src="{{ book.cover.url }}" alt="Lights" class="leftimg" > {{book.review}}</p>

              <a class="cost" href="#">{{ book.cost}}</a>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
